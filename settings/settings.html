<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Terminal | Settings</title>
    <!-- Importing a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-container {
            padding: 40px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        .bg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .bg-option {
            height: 120px;
            border-radius: var(--radius-sm);
            border: 2px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .bg-option:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        .bg-option.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="glass-panel glass-sidebar">
            <div class="brand">
                <i class="fa-solid fa-dragon"></i> SYSTEM
            </div>
            <ul class="nav-links">
                <li class="nav-item" onclick="window.location.href='../index.html'">
                    <i class="fa-solid fa-layer-group"></i> <span>Status</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../skills/skills.html'">
                    <i class="fa-solid fa-network-wired"></i> <span>Skill Tree</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../inventory/inventory.html'">
                    <i class="fa-solid fa-box-open"></i> <span>Inventory</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../quests/quest.html'">
                    <i class="fa-solid fa-scroll"></i> <span>Quests</span>
                </li>
                <li class="nav-item active">
                    <i class="fa-solid fa-gear"></i> <span>Settings</span>
                </li>
            </ul>
            <div class="theme-toggle-container">
                <button class="theme-btn active" onclick="setTheme('dark')">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="theme-btn" onclick="setTheme('light')">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        
        <main class="main-content">
            <div class="glass-panel settings-container">
                <h2 class="panel-title">Appearance</h2>
                
                <h3 style="margin-top: 20px; color: var(--text-muted);">Background Image</h3>
                <div class="bg-grid" id="bg-grid">
                    <!-- Populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="../script.js"></script>
    <script>
        // Populate Background Grid
        const bgGrid = document.getElementById('bg-grid');
        background_options.forEach(path => {
            const div = document.createElement('div');
            div.className = 'bg-option';
            // Use relative path logic for preview too
            const relativePath = getRelativePath(path);
            div.style.backgroundImage = `url('${relativePath.replace(/'/g, "\\'")}')`;
            
            div.onclick = () => {
                changeBackground(path); // Save the ORIGINAL path
                // UI feedback
                document.querySelectorAll('.bg-option').forEach(el => el.classList.remove('active'));
                div.classList.add('active');
            };
            bgGrid.appendChild(div);
        });
    </script>
</body>
</html>
