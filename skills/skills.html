<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Terminal | Skill Tree</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS (Parent Dir) -->
    <link rel="stylesheet" href="../style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vis.js for Graph (Assuming it's needed based on context) -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="glass-panel glass-sidebar">
            <div class="brand">
                <i class="fa-solid fa-dragon"></i> SYSTEM
            </div>
            <ul class="nav-links">
                <li class="nav-item" onclick="window.location.href='../../index.html'">
                    <i class="fa-solid fa-layer-group"></i> <span>Status</span>
                </li>
                <li class="nav-item active" onclick="window.location.href='../../skills/skills.html'">
                    <i class="fa-solid fa-network-wired"></i> <span>Skill Tree</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../../inventory/inventory.html'">
                    <i class="fa-solid fa-box-open"></i> <span>Inventory</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../../quests/quest.html'">
                    <i class="fa-solid fa-scroll"></i> <span>Quests</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../../settings/settings.html'">
                    <i class="fa-solid fa-gear"></i> <span>Settings</span>
                </li>
            </ul>
            <div class="theme-toggle-container">
                <button class="theme-btn active" onclick="setTheme('dark')">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="theme-btn" onclick="setTheme('light')">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Wrapper for Graph and UI -->
            <div style="position: relative; flex: 1; border: 1px solid var(--glass-border); border-radius: var(--radius-sm); background: rgba(7, 7, 7, 0.31); overflow: hidden;">
                <!-- Graph Container -->
                <div id="mynetwork" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>

                <!-- UI Overlay (Restoring original layout) -->
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; padding: var(--spacing-md); gap: var(--spacing-md);">
                    
                    <!-- Skill Panel 1 (Control) -->
                    <div class="glass-panel" id="skill-panel-1" style="pointer-events: auto; width: 20%; height: 40%; border: 1px solid var(--glass-border); border-radius: var(--radius-sm); padding: 6px;">
                        <h2 class="panel-title" style="margin: var(--spacing-md); text-align: center;">Skill Panel</h2>
                        <button class="btn glass-button" id="addSkillBtn" style="background: var(--glass-bg); width: 100%;">Add Skill</button>
                    </div>

                    <!-- Add Skill Panel (Visible Form) -->
                    <div class="glass-panel hidden" id="add-skill-panel" style="pointer-events: auto; width: 20%; height: 40%; border: 1px solid var(--glass-border); border-radius: var(--radius-sm); padding: 20px; display: flex; flex-direction: column; gap: 10px;">
                        <h2 class="panel-title" style="text-align: center; margin-bottom: 5px;">Add Skill</h2>
                        <input type="text" id="new-skill-input" placeholder="Skill Name" class="glass-input" style="padding: 8px; border-radius: 4px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: white;">
                        <button id="create-skill-btn" class="btn btn-primary">Create</button>
                    </div>

                </div>
            </div>
        </main>
        
    </div>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="skills.js"></script>
</body>
</html>
