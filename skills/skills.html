<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekai Terminal | Skill Tree</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS (Parent Dir) -->
    <link rel="stylesheet" href="../style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vis.js for Graph (Assuming it's needed based on context) -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="skills.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="glass-panel glass-sidebar">
            <div class="brand">
                <i class="fa-solid fa-dragon"></i> SYSTEM
            </div>
            <ul class="nav-links">
                <li class="nav-item" onclick="window.location.href='../../index.html'">
                    <i class="fa-solid fa-layer-group"></i> <span>Status</span>
                </li>
                <li class="nav-item active" onclick="window.location.href='../../skills/skills.html'">
                    <i class="fa-solid fa-network-wired"></i> <span>Skill Tree</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../inventory/inventory.html'">
                    <i class="fa-solid fa-box-open"></i> <span>Inventory</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../../quests/quest.html'">
                    <i class="fa-solid fa-scroll"></i> <span>Quests</span>
                </li>
                <li class="nav-item" onclick="window.location.href='../settings/settings.html'">
                    <i class="fa-solid fa-gear"></i> <span>Settings</span>
                </li>
            </ul>
            <div class="theme-toggle-container">
                <button class="theme-btn active" onclick="setTheme('dark')">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="theme-btn" onclick="setTheme('light')">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Wrapper for Graph and UI -->
            <!-- Wrapper for Graph and UI -->
            <div class="skill-graph-wrapper">
                <!-- Graph Container -->
                <div id="mynetwork" class="skill-graph-container"></div>

                <!-- UI Overlay (Restoring original layout) -->
                <div class="skill-ui-overlay">
    
                        <div class="glass-button open-panel" id="add-skill-panel-open">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    
                    <!-- Skill Panel 1 (Control) -->
                    <div class="glass-panel hidden skill-control-panel" id="skill-panel-1">
                        <h2 class="panel-title panel-title-centered">Skill ToolBar</h2>
                        <button class="btn glass-button btn-full-width" id="addSkillBtn">Add Skill</button>
                        <span>Selected Skill: <span id="selected-skill">None</span></span>
                        <button class="btn glass-button btn-full-width" id="removeSkillBtn">Remove Skill</button>
                    </div>

                    <!-- Add Skill Panel (Visible Form) -->

                    <div class="glass-panel hidden skill-add-panel" id="add-skill-panel">
                        <h2 class="panel-title panel-title-centered-sm">Add Skill</h2>
                        
                        <!-- Parent Selection -->
                        <div style="margin-bottom: 10px; text-align: center;">
                            <label style="color: #aaa; font-size: 0.9em;">Parents:</label>
                            <div id="parent-list-display" style="min-height: 20px; color: var(--accent-color); font-weight: bold; margin-bottom: 5px;">None</div>
                            <button id="toggle-parent-select-btn" class="btn glass-button" style="font-size: 0.8rem; padding: 4px 10px; width: auto;">Select Parents</button>
                            <div id="selection-mode-indicator" class="hidden" style="color: yellow; font-size: 0.8rem; margin-top: 2px;">Selection Mode Active</div>
                        </div>

                        <!-- Base Node Toggle (Visible only if no parents) -->
                        <div id="base-node-option" class="hidden" style="margin-bottom: 10px; text-align: center;">
                            <label style="color: var(--accent-secondary); font-weight: bold; cursor: pointer;">
                                <input type="checkbox" id="is-base-node-check"> Is Base Node?
                            </label>
                        </div>

                        <input type="text" id="new-skill-input" placeholder="Skill Name" class="glass-input skill-input">
                        
                        <!-- Shape Select -->
                        <select id="new-skill-shape" class="glass-input skill-input" style="margin-top: 10px; background: var(--glass-bg); color: white;">
                            <option value="circle">Normal Skill (Circle)</option>
                            <option value="diamond">Unique Skill (Diamond)</option>
                            <option value="triangle">Branch Skill (Triangle)</option>
                            <option value="hexagon">Boss Project (Hexagon)</option>
                        </select>

                        <!-- Rank (Color) Select -->
                        <select id="new-skill-color" class="glass-input skill-input" style="margin-top: 10px;">
                            <option value="normal">Normal (White)</option>
                            <option value="uncommon">Uncommon (Aqua)</option>
                            <option value="rare">Rare (Green)</option>
                            <option value="epic">Epic (Red)</option>
                            <option value="legendary">Legendary (Gold)</option>
                            <option value="mythic">Mythic (Purple)</option>
                        </select>

                        <!-- Size Slider -->
                        <div class="custom-slider" style="margin-top: 15px;">
                            <label for="new-skill-size">Size: <span id="new-skill-size-value" style="color: var(--accent-color);">20</span></label>
                            <input type="range" id="new-skill-size" min="10" max="50" value="20">
                        </div>

                        <button id="create-skill-btn" class="btn btn-primary" style="margin-top: 10px;">Create</button>
                    </div>

                    <!-- Skill Tree Legend -->
                    <div class="glass-panel skill-legend">
                        <div class="legend-section">
                            <h4 class="legend-title">Ranks</h4>
                            <div class="legend-grid">
                                <div class="legend-item"><span class="legend-dot rank-normal"></span> Normal</div>
                                <div class="legend-item"><span class="legend-dot rank-uncommon"></span> Uncommon</div>
                                <div class="legend-item"><span class="legend-dot rank-rare"></span> Rare</div>
                                <div class="legend-item"><span class="legend-dot rank-epic"></span> Epic</div>
                                <div class="legend-item"><span class="legend-dot rank-legendary"></span> Legendary</div>
                                <div class="legend-item"><span class="legend-dot rank-mythic"></span> Mythic</div>
                            </div>
                        </div>
                        <div class="legend-section">
                            <h4 class="legend-title">Types</h4>
                            <div class="legend-grid">
                                <div class="legend-item"><span class="legend-shape shape-circle"></span> Normal Skill</div>
                                <div class="legend-item"><span class="legend-shape shape-diamond"></span> Unique Skill</div>
                                <div class="legend-item"><span class="legend-shape shape-triangle"></span> Branch Skill</div>
                                <div class="legend-item"><span class="legend-shape shape-hexagon"></span> Boss Project</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        
    </div>

    <!-- Scripts -->
    <script src="../script.js"></script>
    <script src="skills.js"></script>
</body>
</html>
